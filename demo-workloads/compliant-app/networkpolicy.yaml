# Restrictive network policy - only allow necessary traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: compliant-app-netpol
  namespace: compliant-app
  labels:
    app: compliant-app
    environment: demo
spec:
  podSelector:
    matchLabels:
      app: compliant-app
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow inbound HTTP traffic only
    - ports:
        - protocol: TCP
          port: 8080
      from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
  egress:
    # Allow DNS resolution
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
      to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system

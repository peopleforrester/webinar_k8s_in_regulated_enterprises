# ABOUTME: Grafana dashboard ConfigMap for cluster overview (CPU, memory, pods, network).
# ABOUTME: Auto-provisioned by Grafana sidecar when labeled with grafana_dashboard: "1".
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-cluster-overview
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Infrastructure"
data:
  cluster-overview.json: |
    {
      "annotations": {
        "list": []
      },
      "description": "Cluster-level resource utilization: CPU, memory, pod counts, and network I/O",
      "editable": false,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "title": "Node CPU Usage (%)",
          "description": "Per-node CPU utilization as a percentage of allocatable capacity",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 0.7 },
                  { "color": "red", "value": 0.9 }
                ]
              }
            }
          },
          "targets": [
            {
              "expr": "1 - avg by (node) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m]))",
              "legendFormat": "{{ node }}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Node Memory Usage (%)",
          "description": "Per-node memory utilization as a percentage of total memory",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 0.7 },
                  { "color": "red", "value": 0.9 }
                ]
              }
            }
          },
          "targets": [
            {
              "expr": "1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)",
              "legendFormat": "{{ node }}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Pod Count by Namespace",
          "description": "Number of running pods grouped by namespace",
          "type": "barchart",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "color": { "mode": "palette-classic" }
            }
          },
          "options": {
            "orientation": "horizontal",
            "showValue": "always"
          },
          "targets": [
            {
              "expr": "count by (namespace) (kube_pod_info)",
              "legendFormat": "{{ namespace }}",
              "refId": "A",
              "instant": true
            }
          ]
        },
        {
          "title": "Pod Restarts (Last 1h)",
          "description": "Pods with container restarts in the last hour, sorted by count. High restart counts may indicate crash loops or OOM kills.",
          "type": "table",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 3 },
                  { "color": "red", "value": 10 }
                ]
              }
            }
          },
          "targets": [
            {
              "expr": "sort_desc(increase(kube_pod_container_status_restarts_total[1h]) > 0)",
              "legendFormat": "{{ namespace }}/{{ pod }}",
              "refId": "A",
              "instant": true,
              "format": "table"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": { "Time": true, "__name__": true, "job": true, "instance": true, "uid": true },
                "renameByName": { "namespace": "Namespace", "pod": "Pod", "container": "Container", "Value": "Restarts" }
              }
            }
          ]
        },
        {
          "title": "Network Received (bytes/sec)",
          "description": "Network receive throughput per node",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "color": { "mode": "palette-classic" }
            }
          },
          "targets": [
            {
              "expr": "sum by (node) (rate(node_network_receive_bytes_total{device!~\"lo|veth.*|docker.*|flannel.*|cali.*|cbr.*\"}[5m]))",
              "legendFormat": "{{ node }} RX",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Network Transmitted (bytes/sec)",
          "description": "Network transmit throughput per node",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "color": { "mode": "palette-classic" }
            }
          },
          "targets": [
            {
              "expr": "sum by (node) (rate(node_network_transmit_bytes_total{device!~\"lo|veth.*|docker.*|flannel.*|cali.*|cbr.*\"}[5m]))",
              "legendFormat": "{{ node }} TX",
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 39,
      "tags": ["kubernetes", "cluster", "infrastructure"],
      "templating": {
        "list": [
          {
            "name": "DS_PROMETHEUS",
            "type": "datasource",
            "query": "prometheus",
            "current": { "selected": true, "text": "Prometheus", "value": "Prometheus" }
          }
        ]
      },
      "time": { "from": "now-1h", "to": "now" },
      "title": "Cluster Overview",
      "uid": "cluster-overview-aks-regulated"
    }

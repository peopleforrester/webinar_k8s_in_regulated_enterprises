# ABOUTME: Development overlay with minimal resource allocation and a single replica.
# ABOUTME: Applies dev- name prefix to all resources for environment isolation.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namePrefix: dev-

patches:
  # Set replica count to 1 for development
  - target:
      kind: Deployment
      name: demo-app
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: demo-app
      spec:
        replicas: 1
        template:
          spec:
            containers:
              - name: nginx
                resources:
                  requests:
                    cpu: 50m
                    memory: 64Mi
                  limits:
                    cpu: 100m
                    memory: 128Mi

# ABOUTME: Base kustomization that assembles the core demo-app resources.
# ABOUTME: Overlays reference this base and layer environment-specific changes on top.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml

labels:
  - pairs:
      app: demo-app
      managed-by: kustomize
    includeSelectors: true
